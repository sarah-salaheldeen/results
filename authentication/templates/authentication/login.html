{% extends 'base_template.html' %}

{% block body %}
<h1>Login</h1>
{% if message %}
    <div>{{message}}</div>
{% endif %}
<form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input name="username" type="text">
        <input name="password" type="password">
        <button type="submit" class="btn btn-default" value="login">Login</button>
</form>
{% endblock %}
