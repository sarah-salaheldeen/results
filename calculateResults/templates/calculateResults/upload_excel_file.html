{% extends 'base_template.html' %}

{% block body %}
        {% if messages %}
             {% for message in messages %}
                    <div>
                        <strong>{{message|safe}}</strong>
                    </div>    
             {% endfor %}   
        {% else %}
        <form action=" " method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                Select a file: <input type="file" name="file">
                <button type="submit">Upload</button>
              </form>
        {% endif %}  
{% endblock %}
